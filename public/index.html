<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
      crossorigin="anonymous"
    ></script>
    <title>Web-Push Application with Restful Api</title>
  </head>
  <div class="container">
    <div style="text-align: center">
      <h1>Push Notification</h1>
    </div>
    <div class="form-group">
      <form action="/push" method="POST">
        <div class="form-group">
          <label for="message">Message</label>
          <input
            type="text"
            class="form-control"
            id="message"
            name="message"
            placeholder="Message"
          />
        </div>
        <div class="form-group">
          <label for="title">Select Type of Push Notification</label>
          <select class="form-control" id="title" name="title">
            <option>User Joined</option>
            <option>User Left</option>
            <option>Broadcast Start</option>
            <option>Broadcast Stopped</option>
            <option> Other Connection Issue</option>
            <option>My Connection Issue</option>
            <option>My Webcam Issue</option>
            <option>Other Webcam Issue</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <body></body>
</html>
